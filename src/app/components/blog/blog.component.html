<div class="container">
  <button type="button" (click)="sendMessage()">Send Message</button>
  @for (post of this.blogStore.allPosts(); track post.id) {
    <h1>{{ post.body }}</h1>
    <h2>Comments</h2>
    @for (comment of this.blogStore.getCommentsForPost(post.id); track comment.id) {
      <p>{{ comment.id }}</p>
      <p>{{ comment.comment }}</p>
    }
  }
</div>
